<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Preston Town Weather Page for community activities"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link href="css/small.css" rel="stylesheet" />
    <link href="css/medium.css" rel="stylesheet" />
    <link href="css/large.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/getDates.js"></script>
    <title>Weather Tree-Preston</title>
  </head>

  <body>
    <header>
      <picture>
        <img src=" images/weathertree.png" alt="WeatherTree Official logo" />
      </picture>
      <section class="headings">
        <h1>Weather Tree</h1>
        <q class="m">The info you need for the day!</q>
      </section>
    </header>
    <nav>
      <ul class="navigation">
        <li><a class="hamburger" href="#"> Menu</a></li>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="preston.html">Preston</a></li>
        <li><a href="sodasprings.html">Soda Springs</a></li>
        <li><a href="fishhaven.html">Fish Haven</a></li>
        <li><a class="active" href="stormreport.html">Storm Center</a></li>
        <li><a href="gallery.html">Gallery</a></li>
      </ul>
    </nav>
    <main class="stormreport">
      <h2 id="title">Storm Center</h2>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Contact Information</legend>
          <label class="top"
            >First Name<input
              type="text"
              name="fname"
              pattern="^[a-zA-Z ]{5,}[a-zA-Z]$"
              required
          /></label>
          <label class="top"
            >Last Name<input type="text" name="lname" required
          /></label>
          <label class="top"
            >Phone<input type="tel" name="phone" placeholder="1235551234"
          /></label>
          <label class="top"
            >Email*<input
              type="email"
              name="email"
              placeholder="someone@gmail.com"
              required
          /></label>
        </fieldset>
        <fieldset>
          <legend>Storm Information</legend>
          <label class="top"
            >Storm Date <input type="date" name="completedDate"
          /></label>
          <label class="top"
            >Storm Type
            <input name="stormtype" list="stormlist" placeholder="Select Type"
          /></label>
          <datalist id="stormlist">
            <option value="">Please Select &#9662;</option>
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
          </datalist>

          <label for="rating" id="stormrate"
            >Storm Rating: <span id="ratingvalue">5</span>&nbsp;&nbsp;&nbsp;
            <input
              type="range"
              id="rating"
              value="1"
              min="1"
              max="10"
              step="1"
              oninput="adjustRating(this.value)"
              onchange="adjustRating(this.value)"
            />
          </label>
          <label class="top" for="regionlist">
            Storm Region
            <select name="region" id="regionlist" onchange="selectResponse()">
              <option value="" disabled selected>Select Region</option>
              <option value="preston">Preston</option>
              <option value="soda springs">Soda Springs</option>
              <option value="fish haven">Fish Haven</option>
            </select></label
          >
          <div>Are you in danger?</div>
          <label class="sbs"
            ><input type="radio" name="danger" value="yes" /> Yes
          </label>
          <label class="sbs"
            ><input type="radio" name="danger" value="no" /> No
          </label>
          <label class="sbs"
            ><input type="radio" name="danger" value="maybe" /> Maybe
          </label>
          <label class="top"
            >Comments
            <textarea
              class="comment"
              name="comment"
              placeholder="Add any additional information or comments"
            ></textarea>
          </label>
        </fieldset>
        <input
          type="submit"
          value="Report Storm"
          class="submitBtn"
          href="thanks.html"
        />
      </form>
    </main>
    <footer>
      <p>
        &copy; <span id="copyright"></span> | Weather Tree | Na Rah Kwak | Idaho
      </p>
      <p><span id="date"></span></p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Work Sans", "Crimson Text"],
        },
      });
    </script>
  </body>
</html>
