<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/table.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Table Build Site</title>
</head>

<body>
    <table>
        <tr>
            <th id="title" scope="col" colspan="3">ACME Wildwest</th>
        </tr>
        <tbody>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td>Black Friday</td>
                <td scope="col" colspan="3">$3,200</td>

            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td scope="row">$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="font-size: 12px; background-color: #7fb9c2;">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
